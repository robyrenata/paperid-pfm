<ion-header>
  <ion-toolbar class="ion-padding-horizontal">
    <ion-buttons slot="end">
      <ion-icon name="close-outline" (click)="dismissModal()"></ion-icon>
    </ion-buttons>
    <ion-title>Add Income</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <form [formGroup]="fg" (ngSubmit)="addIncome()">
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime
              displayFormat="DD/MM/YYYY"
              value="{{ currDate }}"
              formControlName="date"
            ></ion-datetime>
          </ion-item>
          <small *ngIf="fg.get('date').errors && submitted"
            >{{ fg.controls.date.errors?.required?.message }}
          </small>
        </div>
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Income Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <small *ngIf="fg.get('name').errors && submitted"
            >{{ fg.controls.name.errors?.required?.message }}
          </small>
        </div>
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input type="number" formControlName="amount"></ion-input>
          </ion-item>
          <small *ngIf="fg.get('amount').errors && submitted"
            >{{ fg.controls.amount.errors?.required?.message }}
            {{ fg.controls.amount.errors?.numeric?.message }}
          </small>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-padding">
  <div class="fg">
    <ion-button expand="block" type="submit" (click)="addIncome()"
      >Add Income</ion-button
    >
  </div>
</ion-footer>

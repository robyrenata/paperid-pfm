<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" class="ion-padding-vertical">
      <p>Welcome to Mini Personal Finance Manager Apps!</p>
    </ion-col>
    <ion-col size="12">
      <form [formGroup]="fg" (submit)="submitUser()">
        <div class="fg">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name" #focus></ion-input>
          </ion-item>
          <small *ngIf="fg.get('name').errors && submitted"
            >{{fg.controls.name.errors?.required?.message}}
            {{fg.controls.name.errors?.pattern?.message}}</small
          >
        </div>
        <div class="fg">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <small *ngIf="fg.get('email').errors && submitted"
            >{{fg.controls.email.errors?.required?.message}}
            {{fg.controls.email.errors?.email?.message}}
          </small>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-padding">
  <div class="fg">
    <ion-button expand="block" type="submit" (click)="submitUser()"
      >Submit</ion-button
    >
  </div>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>Expense</ion-title>
      </ion-col>
      <ion-col class="ion-text-right ion-padding-end ion-align-items-center">
        <ion-text>Select</ion-text><br /><ion-toggle
          (ionChange)="onToggle($event.target.checked)"
          [(ngModel)]="selectMode"
        ></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      Sort by:
      <ion-chip
        [color]="sortMode === 'name' ? 'primary' : '' "
        (click)="sort('name')"
      >
        <ion-label>Name</ion-label>
      </ion-chip>
      <ion-chip
        [color]="sortMode === 'date' ? 'primary' : '' "
        (click)="sort('date')"
      >
        <ion-label>Date</ion-label>
      </ion-chip>
      <ion-chip
        [color]="sortMode === 'amount' ? 'primary' : '' "
        (click)="sort('amount')"
      >
        <ion-label>Amount</ion-label>
      </ion-chip>
      <ion-chip (click)="sort('default')">
        <ion-label>Reset</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div *ngIf="expenseList">
        <ion-row *ngFor="let expense of expenseList; let i =index">
          <ion-col>
            <ion-card
              (click)="actionMode(i)"
              [ngStyle]="{'border': expense.selected ? '1px solid red': 'none'}"
            >
              <ion-card-content>
                <ion-row>
                  <ion-col>
                    <ion-label><b>{{expense.name}}</b></ion-label>
                  </ion-col>
                  <ion-col class="ion-text-end"
                    >{{expense.date | date: 'd/MM/yyyy'}}</ion-col
                  >
                </ion-row>
                <ion-row>
                  <ion-col size="12" class="ion-text-end"
                    ><ion-text color="danger"
                      >- Rp. {{expense.amount | number}}</ion-text
                    ></ion-col
                  >
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
      <p *ngIf="!expenseList">You dont have any records yet.</p>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" class="fab">
    <ion-fab-button (click)="openModalAdd()" *ngIf="!selectMode">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="goToModeFunction('delete')" *ngIf="selectMode">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

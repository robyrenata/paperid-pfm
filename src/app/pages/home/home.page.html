<ion-header>
  <ion-toolbar>
    <ion-title>Welcome, {{userData?.name | uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="ion-no-padding ion-no-margin">
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-text>
                Your current balance is: <br />
                <span><b>Rp. {{userData?.total_balance | number}}</b></span>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              Total Income: <br />
              <ion-text color="success"
                ><b>Rp. {{userData?.total_income | number}}</b></ion-text
              >
            </ion-col>
            <ion-col class="ion-text-center">
              Total Expense: <br />
              <ion-text color="danger"
                ><b>Rp. {{userData?.total_expense | number}}</b></ion-text
              >
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
